<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>🔐 Login</h1>
    <form method="POST">
        {% csrf_token %}
        Username: <input type="text" name="username"><br><br>
        Password: <input type="password" name="password"><br><br>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</body>
</html>
