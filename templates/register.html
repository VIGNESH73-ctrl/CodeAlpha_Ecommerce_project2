<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h1>📝 Register</h1>
    <form method="POST">
        {% csrf_token %}
        Username: <input type="text" name="username"><br><br>
        Password: <input type="password" name="password"><br><br>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</body>
</html>
